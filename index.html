<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit-Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <h3>Calculate Your Electricity Bill Amount</h3>
        <div class="details">
            <input type="text" class="con_unit" id="caon_unit" placeholder="Enter consumed unit" required>
            <input type="text" class="conn_load" id="conn_load" placeholder="connected load" required>
            <input type="text" class="answer" id="e-charge" placeholder="Energy charges" required>
            <input type="text" class="answer" id="f-charge" placeholder="Fixed charges" required>
            <input type="text" class="answer" id="total_bill" placeholder="Total Bill" required style="color:#0038FF;border-color: black;">
            <input type="button" class="btn" value="Calculate" onclick="submit()">
            <h4 class="login">Have a Good Day</h4>
            
        </div>
    </div>
    <script>
        function submit() {
            
            let consumed_unit = document.getElementById("caon_unit").value;
            let conncted_load = document.getElementById("conn_load").value;
            let electricity_charge;
            let fixed_charge;
            let total_bill ;
            let unit_charge;
            
            
            // Fixed Charge
            if (conncted_load <= 2) {
                fixed_charge = 15;
            }
            else if ( conncted_load >=2  &&   conncted_load <= 4 ){
                fixed_charge = 25;
            }
            else if ( conncted_load >=4  &&   conncted_load <= 6 ){
                fixed_charge = 45;
            }
            else{
                fixed_charge = 70;
            }
            
            // Unit Charge
            if (consumed_unit >=0 && consumed_unit <= 50) {
                unit_charge = 3.05;
                electricity_charge = consumed_unit * unit_charge;
            }
            else if(consumed_unit >=51 && consumed_unit <= 100){
                unit_charge = 3.5;
                electricity_charge = consumed_unit * unit_charge;
            }
            else if(consumed_unit >=101 && consumed_unit <= 250){
                unit_charge = 4.15;
                electricity_charge = consumed_unit * unit_charge;
            }
            else{
                unit_charge =5.2;
                electricity_charge = consumed_unit * unit_charge;
            }

            total_bill = electricity_charge + fixed_charge;
            document.getElementById("e-charge").value = electricity_charge;
            document.getElementById("f-charge").value = fixed_charge;
            document.getElementById("total_bill").value = total_bill;
        }
    </script>
</body>
</html>
